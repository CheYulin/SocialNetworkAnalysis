language: cpp
sudo: required
dist: precise

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7


before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev

script:
  - cd Codes-Yche
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER ../src
  - make
  - ./CISAlgo 1 ../demo_input_files/collaboration_edges_input.csv
  - ./CISAlgo 8 ../demo_input_files/collaboration_edges_input.csv
  - ./DemonAlgo 1 ../demo_input_files/collaboration_edges_input.csv
  - ./DemonAlgo 8 ../demo_input_files/collaboration_edges_input.csv
